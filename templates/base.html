<!doctype html>
<html lang="en">
<head>

  <title>Behavior_Tracker</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/0.11.0/typeahead.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/0.11.0/bloodhound.js"></script>


</head>
<body>


<div class="topnav">
    <a class="active" href="/login">Login</a>
    {% if 'user_id' in session %}
        <a href="/user_info/{{ session['user_id'] }}">User Info</a>
        <a href="/student_search">Search Students</a>
    {% endif %}
    <a href="/interventions">Interventions</a>
    <a href="/behaviors">Behaviors</a>
    <a href="/logout">logout</a>
</div>

  <ul>
        {% for message in get_flashed_messages() %}
            <li> {{ message }} </li>
        {% endfor %}
  </ul>

  Behaviors
  <hr>

  {% block content %} put your content here {% endblock %}

</body>
</html>
