{% extends 'base.html' %}
{% block content %}

<style>
body {
    background: url(/static/images/homepage.jpg) no-repeat center center;
    background-size: cover;
    height: 800px;
    width: 800px;
}
</style>


<!-- Login Form Modal -->
<div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action = "/login" method="POST">
        Enter your username:
        <input type="text" name="name"><br>
        <br>
        Enter a password:
        <input type="text" name="password"><br>
        <br>
      </div>
      <div class="modal-footer">
        <input type="Submit">
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Register Form Modal -->
<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action = "/register" method="POST">
            Enter your username:
            <input type="text" name="name"><br>
            <br>
            Enter a password:
            <input type="text" name="password"><br>
            <br>
      </div>
      <div class="modal-footer">
        <input type="submit" id="new_user_submit", value="Register">
        </form>
      </div>
    </div>
  </div>
</div>

<style>
h1 {
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translate(-70%, -50%);
    font-weight: bold;
    font-family: 'Baloo Bhai', cursive;
    font-size: 100px;
    color: blue;
}
</style>

<div id="title">
<h1>carrot</h1>
