{% extends 'base.html' %}
{% block content %}

<h2>User-Info</h2>

<p>Username : {{ user_name }} </p>
<p>User ID: {{ user_id }} </p>

<p> Students: </p>

<ul id="student_names">
    {% for student in student_names %}
        <li> Student: <br>
             first name: {{ student[0] }}<br>
             last name: {{ student[1] }}<br>
        </li>
    {% endfor %}
</ul>

{% endblock %}
